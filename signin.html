<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="icon" href="logo3.png">
    <title>Sign-in | EduPort</title>
 <style>

body {
    font-family: Arial, sans-serif;
    background-color:#f4c7f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    display: flex;
    width: 60%;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
}

.form-section {
    background-color: #c4e3ff;
    padding: 30px;
    width: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

p {
    margin: 10px 0;
    color: #666;
}

button.google-login {
    background-color: #4285F4;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
   
}

button.google-login:hover {
    background-color: #357ae8;
}

label {
    display: block;
    width: 100%;
    margin-bottom: 5px;
    color: #333;
}

input[type="email"], input[type="password"] {
    width: 300PX;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#submit {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    border: none;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    
}
#submit a{
    text-decoration: none;
}

#submit:hover {
    background-color: #218838;
}

.forgot-password {
    text-align: right;
    margin: 10px ;
}
.forgot-password a {
    color: #007bff;
    text-decoration: none;
}
.forgot-password a:hover {
    text-decoration: underline;
}
.signing a{
    text-decoration: none;
}
.signing a:hover {
    text-decoration: underline;
    color: #007bff;
    padding: auto;
    text-align: left;

}
 </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="https://th.bing.com/th/id/OIP.4gE6lR5HSpuCShcKuMSIhgHaH0?rs=1&pid=ImgDetMain" alt="Background Image" width="auto" length="auto">
        </div>
        <div class="form-section">
            <h2>EduPort</h2>
            <p>WELCOME EVERYONE</p>
            <button class="google-login">Sign in with Google</button>
             <p>Or</p>
            <p> Login with email</p>
            <form action="/login" method="post">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <div class="forgot-password">
                  <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" id="submit">
                    <a href="signin2.html"> login </a>
                </button>
                
            
                <br>
                <br>
                <br>
                <div class="signing">
                    <a href="signup.html"> or sign up </a>
                </div>
                
                
            </form>
         
        </div>
        </div>
</body>
</html>
